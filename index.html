<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Things to do today</h1>
      <ul class="allTasks" id="tasks-list"></ul>
      <div class="add add-new-task">
        <label class="add" for="next-task-input">
          Add next task:
          <input class="add" type="text" id="next-task-input" />
        </label>
        <button class="add add-task-btn" id="add-btn">Add Task</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
